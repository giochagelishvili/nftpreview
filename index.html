<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Preview</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/favicon-32x32.png">
    </head>
    <body>
        <div class="container">
            <img alt="nft photo" id="nft-photo"
            src="images/image-equilibrium.jpg">

            <h1 id="nft-name">Equilibrium #3429</h1>
            <p id="nft-description">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="price-time-container">
                <div class="price-container">
                    <img class="icon" alt="ethereum icon"
                    src="images/icon-ethereum.svg">
                    <h3 id="price">0.041 ETH</h3>
                </div>
                <div class="time-left-container">
                    <img class="icon" alt="clock icon"
                    src="images/icon-clock.svg">
                    <h3 id="days-left">3 days left</h3>
                </div>
            </div>

            <div class="author-container">
                <img alt="author icon" id="author-icon"
                src="images/image-avatar.png">
                <h3 id="creation-of">Creation of <span id=author-name>Jules Wyvern</span></h3>
            </div>
        </div>
    </body>
</html>
